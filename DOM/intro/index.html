<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css" />
        <script defer src="dom.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="header-title red">
            <h1>Testing the DOM</h1>
        </div>
        <div>
            <p>Learning is fun!</p>
        </div>

        <div id="page-content" class="form-div">
            <form id="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="form-name" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" min="0" step="0.1" id="age" placeholder="Enter your age">
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="people">
            <ul></ul>
        </div>
    </body>
</html>
